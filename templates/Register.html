{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registre-se</title>
</head>
<body>

    <div class="inicio">
        <h1>Registre-se aqui</h1>
        <p>Cadastro fácil e rápido que não levará nem 2 min</p>
    </div>
    <div class="boxes">
        <div class="input-box">
            <input type="text" placeholder="Nome e Sobrenome" 
            required>
            <i class='bx bxs-user-pin'></i>
        </div>
        
        <div class="input-box">
            <input type="email" placeholder="E-mail" 
            required>
            <i class='bx bxl-gmail' ></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Crie uma senha" 
            required>
            <i class='bx bx-lock'></i>
        </div>

        <div class="input-box">
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Repita a senha" 
            required>
            <i class='bx bx-lock'></i>
        </div> 

        <div class="input-box">
            <p> Data de Nascimento</p>
            <input type="date" required>
        </div>
        <div class="gender">
            <label>
                <input type="checkbox" 
                required>
                <i class='bx bx-male'></i>
            </label>
            <label>    
                <input type="checkbox" 
                required>
                <i class='bx bx-female' ></i>
            </label>
            <label>  
                <input type="checkbox" 
                required> Outro
            </label>
        </div>

        <div class="button">
            <button class="button-17" role="button">Cadastrar</button> 
        </div>
        <script src="{% static 'js/Register.js' %}"></script>

</div>
</body>
</html>
